<form>
    <div class="form-group">
        <label for="bookName" class="control-label">书名</label>
        <input type="text" id="bookName" class="form-control" ng-model="book.bookName" placeholder="请输入书名"/>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格</label>
        <input type="text" id="bookPrice" class="form-control" ng-model="book.bookPrice" placeholder="请输入价格"/>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">书的封面</label>
        <input type="text" id="bookCover" class="form-control" ng-model="book.bookCover" placeholder="请输入封面"/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="add()">添加图书</button>
    </div>
</form>
